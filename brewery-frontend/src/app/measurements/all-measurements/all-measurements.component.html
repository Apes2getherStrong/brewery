<div class="row w-100 d-flex flex-column align-items-center mt-4">
  <div class="col-md-10 " >

    <div class="row w-100 justify-content-around">
      <div class="col">

        <input type="text" value="Start time" readonly>
        <input
          type="date"
          id="startDate"
          name="trip-start"
          value="2018-07-22"
          min="2018-01-01"
          max="2018-12-31"
        />
        <input type="time" id="startTime" name="appt" required />

        <!--<div class="mb-1"></div>-->

        <input class="ms-3" type="text" value="End time" readonly>
        <input
          type="date"
          id="endDate"
          name="trip-start"
          value="2018-07-22"
          min="2018-01-01"
          max="2018-12-31"
        />
        <input type="time" id="endTime" name="appt" required />

        <button class="ms-3">Get Data</button>
      </div>
    </div>

    <div style="height: 75vh;">
      <ag-grid-angular
        style="width: 100%; height: 100%;"
        [class]="themeClass"
        [rowData]="sensorData"
        [columnDefs]="colDefs"
        [defaultColDef]="defaultColDef"
        [pagination]="pagination"
        [paginationPageSize]="paginationPageSize"
        [paginationPageSizeSelector]="paginationPageSizeSelector"
        (gridReady)="onGridReady($event)"
      ></ag-grid-angular>
    </div>

    <div class="row g-3 mt-4 w-100 justify-content-around mb-5">

      <div class="col-md-5">
        <div class="card h-100" style="margin-bottom: 55px">
          <div class="card-header">
            <button class="btn btn-secondary " (click)="onExportCsv()">Show JSON Data</button>
          </div>
          <div class="card-body" style="height: 50vh">
            <pre id="jsonOutput" style="white-space: pre-wrap;">JSON data will be displayed here.</pre>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="card h-100" >
          <div class="card-header">
            <button class="btn btn-secondary" (click)="onShowCsv()">Show CSV Data</button>
          </div>
          <div class="card-body" style="height: 50vh">
            <pre id="csvOutput" style="white-space: pre-wrap;">CSV data will be displayed here.</pre>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
