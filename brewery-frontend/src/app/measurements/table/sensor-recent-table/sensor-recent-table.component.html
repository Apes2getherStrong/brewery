<input type="text" value="{{this.sensorNr}} AVG:" readonly style="width: 100px">
<input type="number"  [(ngModel)]="this.sensorAvg" readonly style="width: 100px">

<app-sensor-table
  [rowData]="this.sensorRecentData"
  [columnDefs]="colDefs"
  [defaultColDef]="defaultColDef"
  [pagination]="false"
  (gridReady)="onGridReady($event)">
</app-sensor-table>
